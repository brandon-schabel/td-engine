<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings Dialog Test</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1a1a1a;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
    }
    
    #status {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px;
      border-radius: 5px;
      font-size: 12px;
      max-width: 400px;
      max-height: 300px;
      overflow-y: auto;
    }
    
    .test-button {
      padding: 10px 20px;
      margin: 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Settings Dialog Test</h1>
  
  <button class="test-button" onclick="testSettingsDialog()">Test Settings Dialog</button>
  <button class="test-button" onclick="checkClickHandlers()">Check Click Handlers</button>
  
  <div id="status"></div>
  
  <script type="module">
    const status = document.getElementById('status');
    
    function log(message, color = 'white') {
      const time = new Date().toLocaleTimeString();
      status.innerHTML += `<div style="color: ${color}">[${time}] ${message}</div>`;
      status.scrollTop = status.scrollHeight;
      console.log(message);
    }
    
    window.testSettingsDialog = async function() {
      try {
        log('Loading modules...');
        
        const { GameSettingsDialog } = await import('./src/ui/components/dialogs/GameSettingsDialog.js');
        const { DialogManager } = await import('./src/ui/systems/DialogManager.js');
        const { AudioManager } = await import('./src/audio/AudioManager.js');
        const { SettingsManager } = await import('./src/config/GameSettings.js');
        
        log('Creating AudioManager...');
        const audioManager = new AudioManager();
        
        log('Creating GameSettingsDialog...');
        const dialog = new GameSettingsDialog({
          audioManager,
          onStartGame: (settings) => {
            log('Start Game clicked! Settings:', 'lime');
            log(JSON.stringify(settings, null, 2), 'lightblue');
          }
        });
        
        log('Registering dialog...');
        const manager = DialogManager.getInstance();
        manager.register('test-settings', dialog);
        
        log('Showing dialog...');
        manager.show('test-settings');
        
        // Monitor clicks
        document.addEventListener('click', (e) => {
          const target = e.target;
          if (target.tagName === 'BUTTON') {
            log(`Button clicked: ${target.textContent}`, 'yellow');
          }
        }, true);
        
      } catch (error) {
        log(`Error: ${error.message}`, 'red');
        console.error(error);
      }
    };
    
    window.checkClickHandlers = function() {
      log('Checking for click handlers...', 'cyan');
      
      // Find all buttons in dialogs
      const buttons = document.querySelectorAll('.dialog-button');
      log(`Found ${buttons.length} dialog buttons`);
      
      buttons.forEach((button, index) => {
        const hasClickHandler = button.onclick || button.hasAttribute('onclick');
        const listeners = getEventListeners ? getEventListeners(button) : 'Unknown';
        log(`Button ${index + 1} "${button.textContent}": onclick=${hasClickHandler}, listeners=${JSON.stringify(listeners)}`);
      });
      
      // Check for overlapping elements
      const dialogs = document.querySelectorAll('.dialog-container');
      dialogs.forEach((dialog) => {
        const rect = dialog.getBoundingClientRect();
        log(`Dialog at: ${rect.top}, ${rect.left}, ${rect.width}x${rect.height}`);
        
        // Check z-index
        const zIndex = window.getComputedStyle(dialog).zIndex;
        log(`Dialog z-index: ${zIndex}`);
      });
    };
    
    log('Test page ready', 'lime');
  </script>
</body>
</html>
