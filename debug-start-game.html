<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug - Start Game</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #1a1a1a;
      color: white;
      font-family: Arial, sans-serif;
    }
    button {
      padding: 15px 30px;
      margin: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #45a049;
    }
    #output {
      margin-top: 20px;
      padding: 10px;
      background: #000;
      border-radius: 5px;
      font-family: monospace;
      font-size: 12px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Debug - Start Game Directly</h1>
  <p>Use this page to bypass the settings dialog and start the game directly.</p>
  
  <button onclick="startGameDirectly()">Start Game (Skip Settings)</button>
  <button onclick="hideSettingsDialog()">Hide Settings Dialog</button>
  <button onclick="debugSettingsButton()">Debug Settings Button</button>
  
  <div id="output"></div>
  
  <script>
    const output = document.getElementById('output');
    
    function log(msg) {
      output.textContent += msg + '\n';
      console.log(msg);
    }
    
    function startGameDirectly() {
      log('Starting game directly...');
      
      // Set default settings
      window.gameSettings = {
        difficulty: "NORMAL",
        masterVolume: 0.7,
        soundEnabled: true,
        visualQuality: "MEDIUM",
        showFPS: false,
        mapSize: "MEDIUM",
        terrain: "FOREST",
        pathComplexity: "SIMPLE"
      };
      
      // Hide settings dialog if open
      const dialogManager = window.DialogManager?.getInstance();
      if (dialogManager) {
        dialogManager.hide('settings');
        log('Settings dialog hidden');
      }
      
      // Call initializeGame
      if (window.initializeGame) {
        log('Calling initializeGame()...');
        window.initializeGame();
      } else {
        log('ERROR: initializeGame not found on window');
      }
    }
    
    function hideSettingsDialog() {
      log('Hiding settings dialog...');
      const dialogManager = window.DialogManager?.getInstance();
      if (dialogManager) {
        dialogManager.hide('settings');
        log('Dialog hidden');
      } else {
        log('DialogManager not found');
      }
    }
    
    function debugSettingsButton() {
      log('Debugging settings button...');
      
      // Find all buttons
      const buttons = document.querySelectorAll('button');
      log(`Found ${buttons.length} buttons on page`);
      
      // Look for Start Game button
      buttons.forEach((btn, i) => {
        if (btn.textContent.includes('Start Game')) {
          log(`Found Start Game button at index ${i}`);
          log(`- Disabled: ${btn.disabled}`);
          log(`- Pointer events: ${window.getComputedStyle(btn).pointerEvents}`);
          log(`- Z-index: ${window.getComputedStyle(btn).zIndex}`);
          
          // Try clicking it
          log('Attempting to click button...');
          btn.click();
        }
      });
    }
    
    // Make functions available globally
    window.startGameDirectly = startGameDirectly;
    window.hideSettingsDialog = hideSettingsDialog;
    window.debugSettingsButton = debugSettingsButton;
    
    log('Debug page loaded. Click a button to test.');
  </script>
</body>
</html>
