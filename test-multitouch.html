<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Multi-Touch Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #222;
            color: white;
            touch-action: none;
        }
        
        #info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
        }
        
        .touch-indicator {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 2px solid yellow;
            border-radius: 50%;
            background: rgba(255, 255, 0, 0.3);
            pointer-events: none;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="info">
        <div>Touch the screen with multiple fingers</div>
        <div id="touchCount">Active touches: 0</div>
        <div id="touchInfo"></div>
    </div>

    <script>
        const info = document.getElementById('touchInfo');
        const touchCount = document.getElementById('touchCount');
        const indicators = new Map();

        function updateInfo() {
            const touches = Array.from(indicators.entries());
            touchCount.textContent = `Active touches: ${touches.length}`;
            
            info.innerHTML = touches.map(([id, data]) => 
                `Touch ${id}: (${Math.round(data.x)}, ${Math.round(data.y)})`
            ).join('<br>');
        }

        function createIndicator(touch) {
            const div = document.createElement('div');
            div.className = 'touch-indicator';
            div.style.left = touch.clientX + 'px';
            div.style.top = touch.clientY + 'px';
            document.body.appendChild(div);
            return div;
        }

        document.addEventListener('touchstart', (e) => {
            e.preventDefault();
            
            for (let i = 0; i < e.changedTouches.length; i++) {
                const touch = e.changedTouches[i];
                const indicator = createIndicator(touch);
                indicators.set(touch.identifier, {
                    x: touch.clientX,
                    y: touch.clientY,
                    element: indicator
                });
            }
            
            updateInfo();
        });

        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
            
            // Use touches array for ongoing touches
            for (let i = 0; i < e.touches.length; i++) {
                const touch = e.touches[i];
                const data = indicators.get(touch.identifier);
                if (data) {
                    data.x = touch.clientX;
                    data.y = touch.clientY;
                    data.element.style.left = touch.clientX + 'px';
                    data.element.style.top = touch.clientY + 'px';
                }
            }
            
            updateInfo();
        });

        document.addEventListener('touchend', (e) => {
            e.preventDefault();
            
            for (let i = 0; i < e.changedTouches.length; i++) {
                const touch = e.changedTouches[i];
                const data = indicators.get(touch.identifier);
                if (data) {
                    data.element.remove();
                    indicators.delete(touch.identifier);
                }
            }
            
            updateInfo();
        });

        document.addEventListener('touchcancel', (e) => {
            e.preventDefault();
            
            for (let i = 0; i < e.changedTouches.length; i++) {
                const touch = e.changedTouches[i];
                const data = indicators.get(touch.identifier);
                if (data) {
                    data.element.remove();
                    indicators.delete(touch.identifier);
                }
            }
            
            updateInfo();
        });

        // Add message about the fix
        setTimeout(() => {
            const fixInfo = document.createElement('div');
            fixInfo.style.cssText = `
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(0, 128, 0, 0.9);
                padding: 15px;
                border-radius: 5px;
                text-align: center;
                max-width: 80%;
            `;
            fixInfo.innerHTML = `
                <h3 style="margin: 0 0 10px 0;">Multi-Touch Fix Applied!</h3>
                <p style="margin: 0;">The key change: Use <code>e.touches</code> in touchmove events<br>
                instead of <code>e.changedTouches</code> for proper multi-touch tracking.</p>
            `;
            document.body.appendChild(fixInfo);
        }, 1000);
    </script>
</body>
</html>
